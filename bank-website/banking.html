<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banling</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get
            <span class="font-semibold  text-violet-800">Some Many</span>
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transation -->
        <section class=" mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">

                <div class="bg-blue-400 p-8 rounded ">
                    <h3 class="text-2xl">Diposit</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>

                <div class="bg-emerald-300 p-8 rounded ">
                    <h3 class="text-2xl">withdrow</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>

                <div class="bg-cyan-400 p-8 rounded ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$1200</h4>
                </div>
            </div>
        </section>


        <section class="mt-8">
            <!-- Deposit and Withdrow -->
            <div class="grid grid-cols-2 gap-4">

                <div class="bg-emerald-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ Amount you want to Deposit">
                        <button id="deposit-submit"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>

                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdrow</h3>
                    <div>
                        <input id="withdrow-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ Amount you want to Withdrow">
                        <button id="withdrow-submit"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdrow</button>
                    </div>
                </div>

            </div>



        </section>

    </main>










    <script src="js/banking.js"></script>
</body>

</html>
